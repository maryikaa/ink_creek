<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ink Creek Studio - Artisan Screen Printing</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FFFFFF;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        
        .loading-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: black;
            letter-spacing: -0.025em;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666666;
            font-weight: 400;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(132, 204, 22, 0.2);
            border-top: 4px solid #84cc16;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .loading-text {
            font-size: 1rem;
            color: #666666;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Finkcreek7691back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="loading-container">
        <div class="logo">Ink Creek Studio</div>
        <div class="tagline">Artisan Screen Printing Excellence</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading your creative journey...</div>
    </div>

    <script>
        // Redirect to homepage after a brief loading animation
        setTimeout(function() {
            window.location.href = 'pages/homepage_artisan_screen_printing_studio.html';
        }, 2000);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
